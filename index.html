<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Chat</title>
<link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css" rel="stylesheet">
<link href="//maxcdn.bootstrapcdn.com/bootswatch/3.3.4/slate/bootstrap.min.css" rel="stylesheet">
<link href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet">
<style>
.bottom-pad { padding-bottom: 8px; }
#send-btn { padding-left: 28px; padding-right: 28px; }
</style>
</head>
<body>
<div class="container">

<div class="row bottom-pad">
<div class="col-xs-6"><b>CHAT</b></div>
<div class="col-xs-6 text-right"><small id="now" class="text-muted">loading...</small></div>
</div><!-- /row -->

<div class="row bottom-pad">
<div class="col-xs-12"><textarea class="form-control" rows="9" readonly="readonly"></textarea></div>
</div><!-- /row -->

<div class="row">
<div class="col-xs-12 col-sm-3 bottom-pad"><input id="send-name" type="text" class="form-control" placeholder="-name-"></div>
<div class="col-xs-12 col-sm-7 bottom-pad"><input id="send-msg" type="text" class="form-control" placeholder="-message-"></div>
<div class="col-xs-12 col-sm-2"><button id="send-btn" type="button" class="btn btn-primary">SEND</button></div>
</div><!-- /row -->

</div><!-- /container -->

<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
<script>
$(function() {
  $('.btn').mouseup(function() { $(this).blur(); });
  
  $('#send-btn').click(function() {
    send_msg();
  });
  
  $('#send-msg').keypress(function(evt) {
    if (evt.keyCode == 13) {
        send_msg();
    }
  });
  
  chat_log();
});

function send_msg() {
  var name = $('#send-name').val().trim();
  var msg = $('#send-msg').val().trim();
  
  if (name.length > 0 && msg.length > 0) {
    console.log('SEND: {"' + name + '":"' + msg + '"}');
  }
}

function chat_log() {
  $('#now').text(now());
  setTimeout(chat_log, 2345);
}

function now() {
  var d = new Date();
  var Y = d.getFullYear();
  var M = d.getMonth() + 1;
  var D = d.getDate();
  var h = d.getHours();
  var m = d.getMinutes();
  var s = d.getSeconds();

  return Y + '-' + (M<10 ? '0' : '') + M + '-' + (D<10 ? '0' : '') + D + ' '
    + h + ':' + (m<10 ? '0' : '') + m + ':' + (s<10 ? '0' : '') + s;
}
</script>
</body>
</html>
